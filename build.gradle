// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

// Starts the appEngineRun task in daemon mode
task appEngineRunWrapper {
	
	evaluationDependsOn ":backend"
	dependsOn ":backend:appengineRun"

	project(":backend"){
		appengine{
			daemon true
		}
	}
}

// Starts the appengineStop task and specify it must be executed after androidTestWrapper
task appEngineStopWrapper {
    dependsOn ':backend:appengineStop'
    shouldRunAfter 'androidTestWrapper'
}

// Starts the connectedAndroidTest task and specify it must be executed after appEngineRunWrapper
task androidTestWrapper {
    dependsOn ':app:connectedAndroidTest'
    shouldRunAfter 'appEngineRunWrapper'
}

// Run the tests
task testWithBackend {
    group 'Udacity'
    dependsOn =['appEngineRunWrapper','appEngineStopWrapper','androidTestWrapper']
}

